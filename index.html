<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riseru Hobby Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl.carousel.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="logo.svg" alt="Logo">
            </a>
            <div class="links">
                <a href="index.html">Home</a>
                <img src="line-vertical.svg">
                <a href="#overview">Overview</a>
                <img src="line-vertical.svg">
                <a href="#catalog">Catalog</a>
                <img src="line-vertical.svg">
                <a href="#about">About</a>
                <img class="no-margin" src="line-horizontal.svg">
                <img class="no-margin icon" src="cart.svg" onclick="goToLink('#cart')">
                <img class="wishlist icon" src="wishlist.svg" onclick="goToLink('#wishlist')">
                <img class="no-margin" src="line-vertical-longer.svg">
                <button id="login">Log In</button>
                <button class="orange" id="signup">Sign Up</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="background.svg" id="bg-hero">
            <h1 class="title-hero">Elegant, Classy, Futuristic.</h1>
            <span class="span-hero">Introducing Tesla Model Y, an autopilot car that advanced safety and convenience features to<br>assist you with the most burdensome parts of driving.</span>
            <button class="orange" id="catalog">
                <img src="play.svg" class="icon">
                Buy Now
            </button>
        </section>
        <section id="quotes">
            <span class="span-quotes">“Riseru is a crucial part of our hobbyist lives<br>and a valuable source of merchandise”</span>
        </section>
        <section id="slider" class="pt-5">
            <div class="container">
                <div class="slider">
                    <div class="owl-carousel">
                        <div class="slider-card">
                            <div class="d-flex justify-content-center align-items-center mb-4">
                                <img src="slider/gojo.png" alt="" >
                            </div>
                        </div>
                        <div class="slider-card">
                            <div class="d-flex justify-content-center align-items-center mb-4">
                                <img src="slider/oldhunter.png" alt="">
                            </div>
                        </div>
                        <div class="slider-card">
                            <div class="d-flex justify-content-center align-items-center mb-4">
                                <img src="slider/anastasia.png" alt="">
                            </div>
                        </div>
                        <div class="slider-card">
                            <div class="d-flex justify-content-center align-items-center mb-4">
                                <img src="slider/altina orion.png" alt="">
                            </div>
                        </div>
                        <div class="slider-card">
                            <div class="d-flex justify-content-center align-items-center mb-4">
                                <img src="slider/kalavinka.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="advantage">

        </section>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script> 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    <script src="https://kit.fontawesome.com/b21482e8c0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="owl.carousel.min.js"></script>
</body>
</html>
