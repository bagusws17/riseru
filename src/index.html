<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riseru Hobby Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/b21482e8c0.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="../images/logo.svg" alt="Logo">
            </a>
            <div class="links">
                <a href="index.html">Home</a>
                <img src="../images/line-vertical.svg">
                <a href="#overview">Overview</a>
                <img src="../images/line-vertical.svg">
                <a href="#catalog">Catalog</a>
                <img src="../images/line-vertical.svg">
                <a href="#about">About</a>
                <img class="no-margin" src="../images/line-horizontal.svg">
                <!-- <i class="fa-regular fa-basket-shopping-simple fa-2xl" style="color: #362e2c;"></i> -->
                <img class="no-margin icon" src="../images/cart.svg" onclick="goToLink('#cart')">
                <img class="wishlist icon" src="../images/wishlist.svg" onclick="goToLink('#wishlist')">
                <img class="no-margin" src="../images/line-vertical-longer.svg">
                <button id="login">Log In</button>
                <button class="orange" id="signup">Sign Up</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="../images/background.svg" id="bg-hero">
            <h1>Elegant, Classy, Futuristic.</h1>
            <span>Introducing Tesla Model Y, an autopilot car that advanced safety and convenience features to<br>assist you with the most burdensome parts of driving.</span>
            <button class="orange" id="catalog">
                <img src="../images/play.svg" class="icon">
                Buy Now
            </button>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
